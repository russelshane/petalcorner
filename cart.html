<!DOCTYPE html>
<html lang="en-US">

    <title>Your Cart | petalcorner.</title>

    <!-- Site Data -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="PetalCorner is proud to offer beautiful flowers that are always 100% arranged and delivered by expert local florists."
    />

    <!-- Resources -->
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
    <link rel="preload" href="https://api.fontshare.com" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@400&f[]=rosaline@400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <script>
      window.onload = function () {
        var products = JSON.parse(localStorage.getItem("products"));
        var cartItems = document.getElementById("myCart");
        var cart = document.querySelector("cart-items");

        products.forEach((product) => {
          let li = document.createElement("li");
          li.innerText = product;
          cartItems.appendChild(li);
        });
      };
    </script>
    <header class="masthead">
      <div class="container">
        <a href="index.html" style="display: block; text-decoration: none">
          <button class="button-outline">Home</button>
        </a>
        <a href="index.html" style="display: block; text-decoration: none">
          <img
            class="logo"
            src="./assets/branding/logo-obsidian-full.svg"
            alt="Petal Corner"
          />
        </a>
        <button class="button-outline">Contact</button>
      </div>
    </header>

    <div class="cart">
      <h2 id="isEmpty">Your cart</h2>

      <!-- Cart Items -->
      <ul class="cart-items" id="myCart"></ul>
    </div>
  </body>
</html>
