<!DOCTYPE html>
<html lang="en-US">
  <head>

    <title>Sweet and Pretty Bouquet | petalcorner.</title>

    <!-- Site Data -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="PetalCorner is proud to offer beautiful flowers that are always 100% arranged and delivered by expert local florists."
    />

    <!-- Resources -->
    <link rel="stylesheet" href="../styles/main.css" type="text/css" />
    <link rel="preload" href="https://api.fontshare.com" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@400&f[]=rosaline@400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="masthead">
      <div class="container">
        <a href="../index.html" style="display: block; text-decoration: none">
          <img
            class="logo"
            src="./assets/branding/logo-obsidian-full.svg"
            alt="Petal Corner"
          />
        </a>
        <nav class="masthead-nav">
          <a href="../index.html" style="display: block; text-decoration: none">
            <button class="button-ghost">Home</button>
          </a>
          <a href="../about.html" style="display: block; text-decoration: none">
            <button class="button-ghost">About</button>
          </a>
          <a
            href="../contact.html"
            style="display: block; text-decoration: none"
          >
            <button class="button-ghost">Contact</button>
          </a>
          <a href="../cart.html" style="display: block; text-decoration: none">
            <button class="button-outline">
              My Cart (<span id="cartItemNumber">0</span>)
            </button>
          </a>
        </nav>
      </div>
    </header>

    <div class="product">
      <img src="../assets/products/flower-1.webp" class="product-image" />
      <div class="product-info">
        <h1>Sweet and Pretty Bouquet</h1>
        <span>PHP 2,500</span>
        <p>
          The true beauty of this bouquet is within the sweet colors of the
          flowers. An array of hot pink roses, pale pink alstroemeria and more
          are set in a glass cylinder vase, making a wonderful gift to light up
          the face of its recipient.
        </p>
        <div>
          <button
            class="button-outline add-to-cart-button"
            onClick="addToCart()"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <script src="../lib/cart.js"></script>
  </body>
</html>
